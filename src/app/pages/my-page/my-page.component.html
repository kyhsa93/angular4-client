<div class="my-page-page">
  <navigation></navigation>
  <confirm-password
    *ngIf="!confirmed"
    (confirmed)="confirm($event)">
  </confirm-password>
    <form *ngIf="confirmed" class="my-page-form">
      ID
      <input
        type="text"
        name="id"
        readonly
        [(ngModel)]="id"
        class="my-page-input">
        Password
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="my-page-input">
        Name
      <input
        type="text"
        name="name"
        readonly
        [(ngModel)]="name"
        class="my-page-input">
        Sign Up Date
      <input
        type="text"
        name="date"
        readonly
        [(ngModel)]="date"
        class="my-page-input">
    <button (click)="submit()" class="my-page-button">
      Submit
    </button>
    <a *ngIf="saveError" style="color: red; margin-left: 30%;">
      저장하지 못했습니다.
    </a>
  </form>
</div>
