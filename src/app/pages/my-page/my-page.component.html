<div>
  <navigation></navigation>
  mypage
  <confirm-password
    *ngIf="!confirmed"
    (confirmed)="confirm($event)">
  </confirm-password>
  <table
    *ngIf="confirmed">
    <form>
      <tr>
        <td>
          id :
        </td>
        <td>
          <input
            type="text"
            name="id"
            readonly
            [(ngModel)]="id">
        </td>
      </tr>
      <tr>
        <td>
          password :
        </td>
        <td>
          <input
            type="password"
            name="password"
            [(ngModel)]="password">
        </td>
      </tr>
      <tr>
        <td>
          name :
        </td>
        <td>
          <input
            type="text"
            name="name"
            readonly
            [(ngModel)]="name">
        </td>
      </tr>
      <tr>
        <td>
          date :
        </td>
        <td>
          <input
            type="text"
            name="date"
            readonly
            [(ngModel)]="date">
        </td>
      </tr>
      <button (click)="submit()">
        Submit
      </button>
    </form>
  </table>
</div>
