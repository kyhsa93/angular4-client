<div class="write-post-page">
  <navigation></navigation>
  <form class="write-post-form">
    <input
      type="text"
      placeholder="Please insert title"
      name="text"
      [(ngModel)]="title"
      class="write-post-input">
    <select name="category" [(ngModel)]="category" class="write-post-select">
      <option value="client">
        client
      </option>
      <option value="server">
        server
      </option>
      <option value="database">
        database
      </option>
    </select>
    <div>
      <textarea
        name="content"
        [(ngModel)]="content"
        style="height: 50vh; width: 100%; margin: 3% 0;">
        Please insert content
      </textarea>
    </div>
    <a *ngIf="saveError" style="color: red; margin-left: 60%;">
      게시물을 저장하지 못했습니다.
    </a>
    <button (click)="submit()" class="write-post-button">
      Submit
    </button>
  </form>
</div>
