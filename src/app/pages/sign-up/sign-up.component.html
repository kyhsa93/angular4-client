<div class="sign-up-page">
  <form class="sign-up-form">
    <input
      name="id"
      type="text"
      placeholder="Please insert your ID"
      [(ngModel)]="id"
      class="sign-up-input">
    <input
      name="password"
      type="password"
      placeholder="Please insert your Password"
      [(ngModel)]="password"
      class="sign-up-input">
    <input
      name="name"
      type="text"
      placeholder="Please insert your Name"
      [(ngModel)]="name"
      class="sign-up-input">
    <button (click)="signUp()" class="sign-up-button">
      Sign Up
    </button>
    <a *ngIf="signUpError" style="color: red; margin-left: 30%;">
      회원가입에 실패했습니다.
    </a>
  </form>
</div>
