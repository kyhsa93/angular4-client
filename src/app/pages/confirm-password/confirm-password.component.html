<div class="confirm-password-page">
  <form class="confirm-password-form">
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="insert your password"
      class="confirm-password-input">
    <button (click)="confirm()" class="confirm-password-button">
      Submit
    </button>
  </form>
</div>
